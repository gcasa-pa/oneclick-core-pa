name: "Ruby on Rails CI"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: oneclick-core_test
        options: >-
          --health-cmd "pg_isready -U root -d oneclick-core_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.6

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
        wget -qO - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y postgresql-13-postgis-3 libpq-dev

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..20}; do
          pg_isready -U root -h 127.0.0.1 -d oneclick-core_test && break
          echo "Waiting for PostgreSQL to be ready..."
          sleep 3
        done

    - name: Install gems
      run: bundle install --jobs 4 --retry 3

    - name: Setup database
      env:
        RAILS_ENV: test
        DATABASE_URL: "postgres://root:password@127.0.0.1:5432/oneclick_core_test"
      run: |
        psql -h 127.0.0.1 -U root -d oneclick-core_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
        bundle exec rake db:create db:migrate db:seed

    - name: Run tests
      env:
        RAILS_ENV: test
      run: |
        bundle exec rspec
